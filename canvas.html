<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <!-- 
    canvas 태그는 border도 content도 없는 단순한 사각형 공간이지만
    자바스크립트 등의 언어로 그래픽을 그릴 수 있도록 하는 컨테이너 역할을 한다.
    -->
    <canvas id="test" width="200px" height="200px" style="background-color: blue;">
        이 문장은 캔버스 태그가 동작하지 않을 때 나타납니다.
    </canvas>
</body>
</html>
